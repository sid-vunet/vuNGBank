server {
    listen 80;
    server_name localhost;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # CORS headers for API calls
    add_header Access-Control-Allow-Origin "http://localhost:8000" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-Api-Client, X-Request-ID, traceparent, tracestate" always;
    
    # Handle preflight requests
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://localhost:8000";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization, X-Api-Client, X-Request-ID, traceparent, tracestate";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
        
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback for missing files
    location @fallback {
        return 301 /index.html;
    }
    
    # Specific routes for banking pages
    location = / {
        try_files /index.html =404;
    }
    
    location = /login {
        try_files /login.html =404;
    }
    
    location = /dashboard {
        try_files /dashboard.html =404;
    }
    
    location = /transfer {
        try_files /FundTransfer.html =404;
    }
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API Gateway: Proxy all backend services through frontend port 8086
    
    # Login Gateway Service (port 8000)
    location /api/login/ {
        proxy_pass http://login-go-service:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
    
    # Authentication Service (port 8001)
    location /api/auth/ {
        proxy_pass http://login-python-authenticator:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
    
    # Accounts Service (port 8002)
    location /api/accounts/ {
        proxy_pass http://accounts-go-service:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
    
    # PDF Receipt Service (port 8003)
    location /api/pdf/ {
        proxy_pass http://pdf-receipt-java-service:8003/api/pdf/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
    
    # Payment Service (port 8004)
    location /api/payments/ {
        proxy_pass http://payment-process-java-service:8004/payments/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
    
    # CoreBanking Service (port 8005)
    location /api/corebanking/ {
        proxy_pass http://corebanking-java-service:8005/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
    
    # Payee Service (port 5004)
    location /api/payee/ {
        proxy_pass http://payee-store-dotnet-service:5004/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header tracestate $http_tracestate;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"vubank-html-frontend","timestamp":"$time_iso8601","server":"nginx"}';
        add_header Content-Type application/json;
    }
    
    # Simple status endpoint
    location /status {
        access_log off;
        return 200 '{"status":"ok","service":"vubank-html-frontend"}';
        add_header Content-Type application/json;
    }
    
    # Simple healthcheck for Docker
    location /healthcheck {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}