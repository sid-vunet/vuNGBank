    <!-- Elastic RUM Agent -->
    <script src="%PUBLIC_URL%/elastic-apm-rum.js" crossorigin></script>
    <script>
        // Initialize Elastic RUM
        window.elasticApm = elasticApm.init({
            serviceName: 'vubank-frontend',
            serverUrl: 'http://91.203.133.240:30200',
            serviceVersion: '1.0.0',
            environment: 'production',
            // Page-specific configuration
            pageLoadTransactionName: 'react-app-load',
            // Additional configuration
            distributedTracingOrigins: ['http://localhost:8000', 'http://localhost:8001', 'http://localhost:8002', 'http://localhost:8003', 'http://localhost:8004', 'http://localhost:5004'],
            disableInstrumentations: [],
            logLevel: 'info',
            // Enable distributed tracing
            distributedTracing: true,
            // Enable instrumentation for fetch
            instrumentFetch: true,
            // More verbose logging
            active: true
        });
        
        console.log('âœ… RUM initialized for React app');
    </script>
