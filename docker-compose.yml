services:
  # Redis for Transaction State Management
  redis:
    image: redis:7-alpine
    container_name: vubank-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # PostgreSQL Database
  vubank-postgres:
    image: postgres:15
    container_name: vubank-postgres
    environment:
      POSTGRES_DB: vubank_db
      POSTGRES_USER: vubank_user
      POSTGRES_PASSWORD: vubank_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/login-postgresdb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vubank_user -d vubank_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Authentication Service
  login-python-authenticator:
    build:
      context: ./backend/services/login-python-authenticator
      dockerfile: Dockerfile
    container_name: login-python-authenticator
    environment:
      DB_HOST: vubank-postgres
      DB_PORT: 5432
      DB_USER: vubank_user
      DB_PASSWORD: vubank_pass
      DB_NAME: vubank_db
      DB_SSLMODE: disable
      PUBLIC_API_PORT: 8001
      ELASTIC_APM_SERVICE_NAME: vubank-auth-service
      ELASTIC_APM_SERVER_URL: http://91.203.133.240:30200
      ELASTIC_APM_ENVIRONMENT: production
      ELASTIC_APM_SERVICE_VERSION: 1.0.0
    ports:
      - "8001:8001"
    depends_on:
      vubank-postgres:
        condition: service_healthy
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Login Gateway Service
  login-go-service:
    build:
      context: ./backend/services/login-go-service
      dockerfile: Dockerfile
    container_name: login-go-service
    environment:
      PUBLIC_API_PORT: 8000
      AUTH_SERVICE_URL: http://login-python-authenticator:8001
      ACCOUNTS_SERVICE_URL: http://accounts-go-service:8002
      JWT_SECRET: vubank-super-secret-jwt-key-2023
      API_CLIENT: web-portal
      ELASTIC_APM_SERVER_URL: http://91.203.133.240:30200
      ELASTIC_APM_SERVICE_NAME: vubank-login-service
      ELASTIC_APM_ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      login-python-authenticator:
        condition: service_healthy
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Accounts Service
  accounts-go-service:
    build:
      context: ./backend/services/accounts-go-service
      dockerfile: Dockerfile
    container_name: accounts-go-service
    environment:
      PUBLIC_API_PORT: 8002
      DB_HOST: vubank-postgres
      DB_PORT: 5432
      DB_USER: vubank_user
      DB_PASSWORD: vubank_pass
      DB_NAME: vubank_db
      DB_SSLMODE: disable
      JWT_SECRET: vubank-super-secret-jwt-key-2023
      ELASTIC_APM_SERVICE_NAME: vubank-accounts-service
      ELASTIC_APM_SERVER_URL: http://91.203.133.240:30200
      ELASTIC_APM_ENVIRONMENT: production
      ELASTIC_APM_SERVICE_VERSION: 1.0.0
    ports:
      - "8002:8002"
    depends_on:
      vubank-postgres:
        condition: service_healthy
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Java PDF Receipt Service
  pdf-receipt-java-service:
    build:
      context: ./backend/services/pdf-receipt-java-service
      dockerfile: Dockerfile
    container_name: pdf-receipt-java-service
    environment:
      SPRING_PROFILES_ACTIVE: production
      ELASTIC_APM_SERVER_URLS: http://91.203.133.240:30200
      ELASTIC_APM_SERVICE_NAME: vubank-pdf-service
      ELASTIC_APM_ENVIRONMENT: production
      ELASTIC_APM_SERVICE_VERSION: 1.0.0
      ELASTIC_APM_APPLICATION_PACKAGES: com.vubank.pdf
    ports:
      - "8003:8003"
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/api/pdf/health"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Java Payment Processing Service
  payment-process-java-service:
    build:
      context: ./backend/services/payment-process-java-service
      dockerfile: Dockerfile
    container_name: payment-process-java-service
    environment:
      SPRING_PROFILES_ACTIVE: production
      HAZELCAST_CLUSTER_NAME: vubank-payment-cluster
      HAZELCAST_NETWORK_PORT: 5701
      HAZELCAST_MULTICAST_ENABLED: true
      COREBANKING_SERVICE_URL: http://corebanking-java-service:8005
      ELASTIC_APM_SERVER_URLS: http://91.203.133.240:30200
      ELASTIC_APM_SERVICE_NAME: vubank-payment-service
      ELASTIC_APM_ENVIRONMENT: production
      ELASTIC_APM_SERVICE_VERSION: 1.0.0
      ELASTIC_APM_APPLICATION_PACKAGES: com.vubank.payment
    ports:
      - "8004:8004"
      - "5701:5701"  # Hazelcast port
    depends_on:
      vubank-postgres:
        condition: service_healthy
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5

  # Java CoreBanking Service
  corebanking-java-service:
    build:
      context: ./backend/services/corebanking-java-service
      dockerfile: Dockerfile
    container_name: corebanking-java-service
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://vubank-postgres:5432/vubank_db
      SPRING_DATASOURCE_USERNAME: vubank_user
      SPRING_DATASOURCE_PASSWORD: vubank_pass
      ELASTIC_APM_SERVER_URLS: http://91.203.133.240:30200
      ELASTIC_APM_SERVICE_NAME: vubank-corebanking-service
      ELASTIC_APM_ENVIRONMENT: production
      ELASTIC_APM_SERVICE_VERSION: 1.0.0
      ELASTIC_APM_APPLICATION_PACKAGES: com.vubank.core
    ports:
      - "8005:8005"
    depends_on:
      vubank-postgres:
        condition: service_healthy
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5

  # .NET Payee Store Service
  payee-store-dotnet-service:
    build:
      context: ./backend/services/payee-store-dotnet-service
      dockerfile: Dockerfile
    container_name: payee-store-dotnet-service
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=vubank-postgres;Port=5432;Database=vubank_db;Username=vubank_user;Password=vubank_pass;"
      JWT_SECRET: vubank-super-secret-jwt-key-2023
      ELASTIC_APM_SERVER_URLS: http://91.203.133.240:30200
      ELASTIC_APM_SERVICE_NAME: vubank-payee-service
      ELASTIC_APM_ENVIRONMENT: production
      ELASTIC_APM_SERVICE_VERSION: 1.0.0
      ELASTIC_APM_APPLICATION_PACKAGES: PayeeService
    ports:
      - "5004:5004"
    depends_on:
      vubank-postgres:
        condition: service_healthy
    networks:
      - vubank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5004/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5

  # React Frontend (optional - can run locally)
  vubank-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vubank-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - login-go-service
    networks:
      - vubank-network
    profiles:
      - frontend  # Use 'docker-compose --profile frontend up' to include frontend

  # HTML Multi-Page Frontend (Traditional MPA)
  vubank-html-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.html
    container_name: vubank-html-frontend
    ports:
      - "3001:80"
    depends_on:
      - login-go-service
    networks:
      - vubank-network
    profiles:
      - html-frontend  # Use 'docker-compose --profile html-frontend up' to include HTML frontend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  vubank-network:
    driver: bridge