server.port=8003
spring.application.name=pdf-receipt-service

# Logging configuration
logging.level.com.vubank.pdf=INFO
logging.level.org.springframework=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Management endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# File upload size limits (for potential future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Elastic APM Configuration
elastic.apm.service_name=vubank-pdf-service
elastic.apm.server_urls=http://91.203.133.240:30200
elastic.apm.environment=production
elastic.apm.service_version=1.0.0
elastic.apm.application_packages=com.vubank.pdf
elastic.apm.enable_log_correlation=true
elastic.apm.capture_headers=true