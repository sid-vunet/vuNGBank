server.port=8005
spring.application.name=vubank-corebanking-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/vubank_db
spring.datasource.username=vubank_user
spring.datasource.password=vubank_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.com.vubank.core=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security Configuration
security.shared-secret=vubank-core-secret-2024

# Processing Configuration
processing.simulation.delay.ms=1500
processing.default.account.type=SAVINGS

# Accounts Service Configuration
accounts.service.url=http://accounts-go-service:8002
accounts.service.jwt.secret=your-super-secret-jwt-key

# Validation Configuration
validation.json.max-size=1048576
validation.comments.max-length=500

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Elastic APM Configuration
elastic.apm.server_urls=${ELASTIC_APM_SERVER_URLS:http://91.203.133.240:30200}
elastic.apm.service_name=${ELASTIC_APM_SERVICE_NAME:vubank-corebanking-service}
elastic.apm.environment=${ELASTIC_APM_ENVIRONMENT:development}
elastic.apm.service_version=${ELASTIC_APM_SERVICE_VERSION:1.0.0}
elastic.apm.application_packages=${ELASTIC_APM_APPLICATION_PACKAGES:com.vubank.core}
elastic.apm.capture_body=all
elastic.apm.capture_headers=true
elastic.apm.log_level=INFO
elastic.apm.enable_log_correlation=true
elastic.apm.stack_trace_limit=50
elastic.apm.transaction_sample_rate=1.0