# Global Plugins Configuration
plugins:
  # Request/Response Logging Plugin for APM
  - name: file-log
    config:
      path: /tmp/kong.log
      reopen: true
    tags:
      - logging
      - apm

  # Correlation ID Plugin for Distributed Tracing
  - name: correlation-id
    config:
      header_name: X-Correlation-ID
      generator: uuid#counter
      echo_downstream: true
    tags:
      - tracing
      - correlation

  # Request ID Plugin
  - name: request-id
    config:
      header_name: X-Request-ID
      echo_downstream: true
    tags:
      - tracing
      - request-id

  # Prometheus Metrics Plugin
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true
      upstream_health_metrics: true
    tags:
      - metrics
      - monitoring

  # Request Size Limiting
  - name: request-size-limiting
    config:
      allowed_payload_size: 128
    tags:
      - security
      - limits

  # Response Rate Limiting
  - name: rate-limiting
    config:
      second: 100
      minute: 1000
      hour: 10000
      day: 100000
      policy: local
      fault_tolerant: true
      hide_client_headers: false
    tags:
      - security
      - rate-limiting

  # CORS Plugin
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
        - HEAD
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
        - X-Correlation-ID
        - X-Request-ID
        - elastic-apm-traceparent
        - traceparent
        - tracestate
      exposed_headers:
        - X-Auth-Token
        - X-Correlation-ID
        - X-Request-ID
        - elastic-apm-traceparent
      credentials: true
      max_age: 3600
      preflight_continue: false
    tags:
      - security
      - cors

  # Security Headers Plugin
  - name: response-transformer
    config:
      add:
        headers:
          - "X-Frame-Options:DENY"
          - "X-Content-Type-Options:nosniff"
          - "X-XSS-Protection:1; mode=block"
          - "Strict-Transport-Security:max-age=31536000; includeSubDomains"
          - "Referrer-Policy:strict-origin-when-cross-origin"
    tags:
      - security
      - headers

  # Request Transformer for APM Headers
  - name: request-transformer
    config:
      add:
        headers:
          - "X-Kong-Gateway:vubank-gateway"
          - "X-Gateway-Version:1.0.0"
      append:
        headers:
          - "X-Forwarded-By:kong-gateway"
    tags:
      - headers
      - gateway

